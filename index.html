<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Coffee Quiz</title>
  </head>
  <body>
    <main>
      <header>
        <div class="text-center bg-secondary text-light jumbotron-fluid p-4 m-4">
          <h1><span class="badge badge-warning">Coffee</span> Quiz</h1>
          <nav id="timeclock"></nav>
        </div>
      </header>
      <article class="card container">
        <div id="header" class="text-center mb-2">
          <div class="row">
            <div class="col-md-12"></div>
          </div>
        </div>
        <div id="body" class="text-center">
          <div class="row">
            <div class="col-md-12">
              Want coffee but don't know where to go?
              <br />
              <br />
              Answer some questions and we'll help you! 
              <br />
              </p>
              <button id="btnStart" class="btn btn-outline-success m-2 text-center">
                Begin!
              </button>
            </div>
          </div>
        </div>
        <div id="footer" class="text-center">
          <div class="row">
            <div class="col-md-12"></div>
          </div>
        </div>
      </article>
      <footer class="footer fixed-bottom bg-secondary text-light">
        <div class="container">
          <h6 class="text-center">Quiz generated with Google-fu & BCS. 2020</h6> 
        </div>
      </footer>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.0.slim.js"
      integrity="sha256-sCexhaKpAfuqulKjtSY7V9H7QT0TCN90H+Y5NlmqOUE="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/questions.js"></script>
    <script src="./Assets/app.js"></script>
  </body>
</html>
