<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>POP QuizZzZ</title>
  </head>
  <body>
    <main>
      <header>
        <div class="jumbotron text-center bg-secondary text-light jumbotron-fluid">
          <h1><span class="badge badge-warning">POP!</span> Quiz</h1>
          <nav id="timeclock"></nav>
        </div>
      </header>
      <article class="container">
        <div id="header" class="text-center mb-2">
          <div class="row">
            <div class="col-md-12"></div>
          </div>
        </div>
        <div id="body" class="text-center">
          <div class="row">
            <div class="col-md-12">
              Let's see how CURRENT you are!
              <br />
              <br />
              8 questions and you will get 70 sec to answer them all. 
              <br />
              If you get one wrong, you lose time!
              <br />
              If the time reaches zero, it's game over!
              <br />
              <br />
              </p>

              <button id="btnStart" class="btn btn-outline-success m-2 text-center">
                Begin!
              </button>
      
              <button id="btnScore" class="btn btn-outline-info m-2 text-center">
                Scores
              </button>
            </div>
          </div>
        </div>
        <div id="footer" class="text-center">
          <div class="row">
            <div class="col-md-12"></div>
          </div>
        </div>
      </article>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.0.slim.js"
      integrity="sha256-sCexhaKpAfuqulKjtSY7V9H7QT0TCN90H+Y5NlmqOUE="
      crossorigin="anonymous"
    ></script>
    <script src="./qna.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
